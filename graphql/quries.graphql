query GetProductDetailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    name
    price
    description
    images {
      url
    }
    slug
  }
}

query GetProductsSlugs {
  products {
    slug
  }
}

query GetProductsList {
  products {
    slug
    name
    price
    rating
    images(first: 1) {
      url
    }
  }
}

fragment reviewContent on Review {
  content
  headline
  name
  rating
}

query GetReviewForProductSlug($slug: String) {
  product(where: {slug: $slug}){
    reviews {
      ...reviewContent
    }
  }
}
